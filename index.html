<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <title>
            Student Enrollment Form
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="header">
            <h2>Student Entrollment Form</h2>
            </div>
        </header>
        <div class="outer row">
        <div class="col-lg-6 col-md-12 col-12 formDetail mb-4">
        <div class="container">
        <form name="myform">
            <table id="table1">
            <tr>
<td>
<label>Name</label>
</td>
<td>
<input required type="text" id="fname" name="fname" class="input1" >
</td>
</tr>
<tr>
<td>
<label>Email</label>
</td>
<td>
<input type="text" id="email" name="email" class="input1">
</td>
</tr>
<tr>
<td>
<label>Website</label>
</td>
<td>
<input type="text" id="iwebsite" name="iwebsite" class="input1">
</td>
</tr>
<tr>
<td>
<label>Image link</label>
</td>
<td>
<input type="text" id="image" name="image" class="input1">
</td>
</tr>
<tr>
<td>
<label> Gender </label>
</td>
<td>
<input type="radio" name="gender" value="Male" id="MALE" class="check radio">
<label> Male</label><br>
<input type="radio" name="gender" value="Female" id="FEMALE" class="check radio">
<label> Female</label>
</td>
</tr>
<tr>
<td>
<label>Skills</label>
</td>
<td>
<input type="checkbox" id="java" value="Java" name="java" class="check checkbox">
<label>Java</label>
<input type="checkbox" id="html" value="HTML" name="html" class="check checkbox">
<label>HTML</label>
<input type="checkbox" id="css" value="CSS" name="css" class="check checkbox">
<label>CSS</label>
</td>
</tr>
<tr>
<td colspan="2">
<button type="button" id=submitForm class="btn-primary">Enroll Student</button>
<button type="button" id=clear>Clear</button>
</td>
</tr>
</table>
</form>
</div>
</div>



<div class="col-lg-6 col-md-12 col-12 formOutput d-flex flex-coloumn">
<div class="studentsList d-flex justify-content-center">
<div class="enrolled">
<caption>
<h4>Enrolled Students</h4>
</caption>
</div>
<div class="ifr mx-auto mt-lg-5 mt-md-5 mt-5">
<table id="table2">
<thead style="border: #6b8e23 solid;">
<th style="border:#6b8e23 solid;">Description</th>
<th>Image</th>
</tr>
</thead>
<tbody style="border:#6b8e23 solid;">
</tbody>
</table>
</div>
</div>
</div>
</div>


<footer>
<div class="footer">
Copyright 2020-2021 by Fresher Tranining
</div>
</footer>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
